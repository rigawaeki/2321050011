<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Tính Điểm</h1>
    <h3> Biết A*0.6+B*0.3+C*0.1</h3>
    <div>
        <p> Nhập điểm A</p>
        <input type="number" id="A" >
    </div>
    <div>
        <p> Nhập điểm B</p>
        <input type="number" id="B" >
    </div>
    <div>
        <p> Nhập điểm C</p>
        <input type="number" id="C" >
    </div>
    <div>
        <button onclick="tinhTong()">TÍnh Tổng</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua" value="" class="ket-qua">
    </div> 
    <script>
        function tinhTong(){
            let A = parseFloat(document.getElementById('A').value)
            let B = parseFloat(document.getElementById('B').value)
            let C = parseFloat(document.getElementById('C').value)
            let canhBao="";
            if(!A || !(0<=A<=10) ){
                canhBao+="vui long nhap lai diem A"
            }
            if(!B || !(0<=B<=10) ){
                canhBao+="vui long nhap lai diem B"
            }
            if(!C || !(0<=C<=10)){
                canhBao+="vui long nhap lai diem C"
            }
            if(canhBao){
                alert(canhBao);
            }   
            let tong = A*0.6+B*0.3+C*0.1;
            if((4<=tong)&&(tong<5)) {
                tong = "D";
            }else if((5<=tong)&&(tong<7)) {
                tong = "C";
            }else if((7<=tong)&&(tong<8)) {
                tong = "B";
            }else if((8<=tong)&&(tong<=10)) {
                tong = "A";
            }else tong = "F";
            document.getElementById('ketQua').value=tong;
        }
    </script>
</body>
</html>
